<!DOCTYPE html>
<html lang="en">
<head>
  <title>NISG Loaner Pool Inventory</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  <h2>NISG Loaner Pool Inventory</h2>
  <div class="panel-group">

    <div class="panel panel-primary">
      <div class="panel-heading"><h3><strong>Device Draw Form</strong><h3></div>
      <div class="panel-body">
      	<p><h3>Item details</h3></p>
        <p><dt>Model number: </dt><p id="model">PXIe-xxxx</p></p>
        <p><dt>Serial number: </dt><p id="serial">AAAAAAAA</p></p>
        
        <form>
  			<div class="form-group">
    			<label for="Inpur Name">Name</label>
    			<input type="text" class="form-control" id="InputName" placeholder="Enter name">    			
  			</div>
  			<div class="form-group">
    			<label for="InputEmail">Email address</label>
    			<input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
  			</div>
  			<button type="button" class="btn btn-primary btn-lg btn-block" onclick="submit_button()">Submit</button>
		</form>
        
      </div>
    </div>

  </div>
</div>

<script>
function getAllUrlParams(url) 
{

	// get query string from url (optional) or window
	var queryString = url ? url.split('?')[1] : window.location.search.slice(1);

	// we'll store the parameters here
	var obj = {};

	// if query string exists
	if (queryString)
	{
		// stuff after # is not part of query string, so get rid of it
		queryString = queryString.split('#')[0];

		// split our query string into its component parts
		var arr = queryString.split('&');

		for (var i=0; i<arr.length; i++)
		{
			// separate the keys and the values
			var a = arr[i].split('=');

			// in case params look like: list[]=thing1&list[]=thing2
			var paramNum = undefined;
			
			var paramName = a[0].replace(/\[\d*\]/, function(v)
			{
				paramNum = v.slice(1,-1);
				return '';
			});
			
			// set parameter value (use 'true' if empty)
			var paramValue = typeof(a[1])==='undefined' ? true : a[1];

			// (optional) keep case consistent
			paramName = paramName.toLowerCase();
			paramValue = paramValue.toLowerCase();

			// if parameter name already exists
			if (obj[paramName])
			{
				// convert value to array (if still string)
				if (typeof obj[paramName] === 'string')
				{
					obj[paramName] = [obj[paramName]];
				}
	
				// if no array index number specified...
				if (typeof paramNum === 'undefined')
				{
					// put the value on the end of the array
					obj[paramName].push(paramValue);
				}
				// if array index number specified...
			
				else 
				{
					// put the value at that index number
					obj[paramName][paramNum] = paramValue;
				}
			}
			// if param name doesn't exist yet, set it
			else 
			{
				obj[paramName] = paramValue;
			}
		}
	}
	return obj;	 
}


function submit_button()
{
	var string1 = "http://192.168.1.70:8001/NIInventory/Check_Out?serial=";
    window.location.replace(string1.concat(getAllUrlParams().serial.toUpperCase(),"&name=",document.getElementById("InputName").value,"&email=",document.getElementById("InputEmail").value));
}

{
	document.getElementById("model").innerHTML = getAllUrlParams().model;
	document.getElementById("serial").innerHTML = getAllUrlParams().serial;
}

</script>

</body>
</html>
